<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <form action="">
        <label for="city-name">City Name</label><br>
        <input type="text" id="city-name" placeholder="enter city name" class="input" required>

        <button type="submit" id="submit-city" class="input">Submit</button>
    </form>
    <div class="display-card">
        <div class="weather-card">
            <img src=#>
            <h1 class="weather-temp" style="font-size: 50px">21 C</h1>
            <h3 class="weather-city" style="font-size: 30px">Sirsa</h3>
            <div class="details-container" style="padding-bottom: 20px">
                <div class="humidity-details">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="humidity-box">
                        <span class="humidity-num"></span>
                        <span>Humidity</span>
                    </div>
                    
                </div>
                <div class="wind-details">
                    <i class="fa-solid fa-wind"></i>
                    <div class="wind-box">
                        <span class="wind-num">18.12</span>
                        <span>Wind Speed</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
