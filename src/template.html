<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <form action="">
        <label for="city-name">City Name</label><br>
        <input type="text" id="city-name" placeholder="enter the city name">

        <button type="submit" id="submit-city">Submit</button>
    </form>
    <div class="display-card">
        <div class="weather-card">
            <img src='1.png'>
            <h1 class="weather-temp">21 C</h1>
            <h3 class="weather-city">Sirsa</h3>
            <div class="details-container">
                <div class="humidity-details">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="humidity-box">
                        <span class="humidity-num">28%</span>
                        <span>Humidity</span>
                    </div>
                    
                </div>
                <div class="wind-details">
                    <i class="fa-solid fa-wind"></i>
                    <div class="wind-box">
                        <span class="wind-num">18.12</span>
                        <span>Wind Speed</span>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
